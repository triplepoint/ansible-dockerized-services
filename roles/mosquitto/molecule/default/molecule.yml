---
dependency:
  name: galaxy
  options:
    role-file: molecule/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu_16_04
    image: triplepoint/ubuntu-systemd-16.04
    privileged: true
    command: /bin/bash -c "exec /sbin/init --log-target=journal 3>&1"
  - name: ubuntu_18_04
    image: triplepoint/ubuntu-systemd-18.04
    privileged: true
    command: /bin/bash -c "exec /sbin/init --log-target=journal 3>&1"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        mosquitto_users:
          - name: test_user
            password: test_password
        mosquitto_bridges:
          - name: test-broker
            addresses: ["localhost:1883"]
            remote_username: test_user
            remote_password: test_password
            remote_clientid: test_client_id
            cafile: "/etc/ssl/certs/ca-certificates.crt"
            topic:
              name: "#"
              direction: "in"
              local_prefix: ""
              remote_prefix: ""


  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
